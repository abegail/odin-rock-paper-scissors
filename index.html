<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2 id="message">Human vs. Computer</h2>
    <div id="weaponsContainer"></div>
    <div id="statsContainer">
        <div id="humanStats">
            <div class="player"></div>
            <div class="score"></div>
            <div class="selection"></div>
        </div>
        <div id="computerStats">
            <div class="player"></div>
            <div class="score"></div>
            <div class="selection"></div>
        </div>
    </div>
    <div id="weaponChoice"></div>
    <div id="score"></div>
    <button id="newGame">Start Game</button>
    
</body>
</html>
