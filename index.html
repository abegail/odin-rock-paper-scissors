<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header><h1>Rock Paper Scissors</h1></header>
    <div id="gameContent">
        <h2 id="message" class="initialMessage">Can you beat the computer?</h2>
        <div id="weaponsContainer"></div>
        <div id="statsContainer">
            <div id="humanStats">
                <div class="player"></div>
                <div class="score"></div>
                <div class="selection"></div>
            </div>
            <div id="computerStats">
                <div class="player"></div>
                <div class="score"></div>
                <div class="selection"></div>
            </div>
        </div>
        <button id="newGame" class="newGameInitial">Start Game</button>
    </div>
    <footer><a href="https://github.com/abegail/odin-rock-paper-scissors">Github</a></footer>
</body>
</html>
